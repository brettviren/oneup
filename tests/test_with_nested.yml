---
# From https://github.com/ansible/ansible/blob/devel/examples/playbooks/loop_nested.yml
- hosts: all
  tasks:
    - shell: echo "nested test a=${item[0]} b=${item[1]} c=${item[2]}"
      with_nested:
        - [ 'red', 'blue', 'green' ]
        - [ 1, 2, 3 ]
        - [ 'up', 'down', 'strange']
